<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeti Sports: Pingu Throw</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #333;
      font-size: 18px;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 5px;
      color: #333;
      font-size: 14px;
    }
    #score {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 5px;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="loading">Cargando...</div>
  <div id="info">Haz click en el momento preciso para golpear al ping√ºino</div>
  <div id="score">
    Distancia: <span id="distance">0</span> m<br>
    Mejor: <span id="best-distance">0</span> m
  </div>
  <script type="module" src="/src/index.js"></script>
</body>
</html>

name: Deploy PinguFly-2D to VPS

on:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm install

            - name: Build Astro app
              run: npm run build

            - name: Create .nojekyll file
              run: touch ./dist/.nojekyll
